<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="width: 100px;height: 200px;border: 2px solid;background: green;" id="box">

    </div>
    <input type="text" id="inp">
    <label  style="display: none;" id="error">enter minimum 4 characters</label>
    <input type="text" id="">
    <button id="btn">click me</button>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $("#btn").click(function(){
                //alert("button clicked")
                $("#box").toggle(3000)//here we can use just hide to hide the div ;but toggle to hide and display
                //there are many such methods such as fadetoggle,try out of your own
            })

            $("#btn").mouseenter(function(){
                $(this).css({"background":"red"})
            })

            $("#inp").blur(function(){
                var text=$(this).val()
                if(text.length<4){
                    //alert("enter the minimum characters")
                    $("#error").show()
                }else{
                    $("#error").hide()
                }
            })
            

        })
        

    </script>
</body>
</html>
